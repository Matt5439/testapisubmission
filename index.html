<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Job Application Submission</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #000;
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 1.5em 0;
        }
        main {
            margin: 40px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #030303;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #030303;
        }
    </style>
</head>
<body>
    <header>
        <h1>Test Job Application Submission</h1>
    </header>
    <main>
        <form id="application-form">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit Application</button>
        </form>
    </main>

    <script>
        document.getElementById('application-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
            };

            try {
                const response = await fetch('https://boards-api.greenhouse.io/v1/boards/matthewmeliasdemoaccount/jobs/5096951003', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': '069363c6934e0c9577e34e7629b88b49-3', // Replace with your actual API key
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Application submitted successfully! Response: ' + JSON.stringify(result));
                } else {
                    const error = await response.json();
                    alert('Failed to submit application. Error: ' + JSON.stringify(error));
                }
            } catch (error) {
                console.error('Error during submission:', error);
                alert('An error occurred while submitting the application.');
            }
        });
    </script>
</body>
</html>
